<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Quiz</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff758c, #ff7eb3, #ff416c);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
        }
        @keyframes floatToCenterLeft {
            from {
                left: -50px;
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            to {
                left: 50vw;
                opacity: 0;
            }
        }
        @keyframes floatToCenterRight {
            from {
                right: -50px;
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            to {
                right: 50vw;
                opacity: 0;
            }
        }
        .quiz-container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.6));
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 1;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            width: 300px;
        }
        .flower {
            font-size: 50px;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            animation: floatRose 5s ease-in-out infinite;
        }
        @keyframes floatRose {
            0% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-20px);
            }
            100% {
                transform: translateX(-50%) translateY(0);
            }
        }
        h2 {
            color: #ff4b5c;
        }
        button {
            margin-top: 10px;
            padding: 12px 20px;
            background: #ff4b5c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: #d9364f;
        }
        input {
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-top: 10px;
            text-align: center;
        }
        #nextButton {
            display: none;
        }
        #viewHerAnswers {
            display: none;
            margin-top: 20px;
        }
        #herAnswers {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 10px;
        }

        /* Background Text Styles */
        .background-text {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
            animation: pulseText 3s ease-in-out infinite;
        }

        @keyframes pulseText {
            0% {
                opacity: 0.9;
                transform: translateX(-50%) scale(1);
            }
            50% {
                opacity: 1;
                transform: translateX(-50%) scale(1.05);
            }
            100% {
                opacity: 0.9;
                transform: translateX(-50%) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="background-text">
        Happy 6th Monthsary and Valentines!‚ù§Ô∏è
    </div>
    <div class="quiz-container">
        <div class="flower">üåπ</div>
        <h2>Sagutan mo muna to para ano...secrett hehehe‚ù§Ô∏è!</h2>
        <p id="question">What do you love most about us babii?üòä?</p>
        <input type="text" id="answer">
        <button onclick="nextQuestion()">Next</button>
        <button id="nextButton" onclick="showMessage()">Submit</button>
        <button id="viewHerAnswers" onclick="viewHerAnswers()">View Answers</button>
        <div id="message" style="display:none; margin-top: 10px;">
            <p>Click below to hear my special message for you!üòä</p>
            <audio controls>
                <source src="NEW.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div id="herAnswers" style="display: none;">
            <h3>Your Answers:</h3>
            <div id="answersList"></div>
        </div>
    </div>

    <script>
        const questions = [
            "What do you love most about us?",
            "When did our path cross and lead together babii?üòä",
            "What's your favorite memory with me babii?üòä",
            "What do you want to do together in the future babii?üòä",
            "Whats your favorite thing about me babii?üòä",
            "What songs reminds you of us babii?üòä"
        ];
        let currentQuestion = 0;
        let answers = [];

        function nextQuestion() {
            const answer = document.getElementById("answer").value;
            if (answer.trim() !== "") {
                answers.push(answer);
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    document.getElementById("question").innerText = questions[currentQuestion];
                    document.getElementById("answer").value = "";
                } else {
                    document.getElementById("nextButton").style.display = "block";
                    document.getElementById("viewHerAnswers").style.display = "block";
                    document.querySelector("button").style.display = "none";
                    localStorage.setItem("herQuizAnswers", JSON.stringify(answers)); // Save answers
                }
            }
        }

        function showMessage() {
            document.getElementById('message').style.display = 'block';
        }

        function viewHerAnswers() {
            const storedAnswers = JSON.parse(localStorage.getItem("herQuizAnswers"));
            let answerHTML = "";  // Fix: Initialize without the "Your Answers:" text here
            storedAnswers.forEach((answer, index) => {
                answerHTML += `<p><strong>${questions[index]}</strong>: ${answer}</p>`;
            });
            document.getElementById("answersList").innerHTML = answerHTML;
            document.getElementById("herAnswers").style.display = 'block';
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.classList.add('heart');
            heart.style.top = Math.random() * 100 + 'vh';
            if (Math.random() < 0.5) {
                heart.style.left = '-50px';
                heart.style.animation = 'floatToCenterLeft 5s linear forwards';
            } else {
                heart.style.right = '-50px';
                heart.style.animation = 'floatToCenterRight 5s linear forwards';
            }
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 500);
    </script>
</body>
</html>
